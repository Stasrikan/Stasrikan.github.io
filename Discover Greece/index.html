<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <!--Header Start-->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <span class="logo-text">Discover</span>
                    <img class="logo-img" src="img/Logo.png" alt="Logo">
                    <span class="logo-text">Greece</span>
                </div>
                <nav class="nav">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Destinations</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="#">Contact</a>
                    <button>Book now</button>
                </nav>
            </div>
        </div>
    </header>
    <!--Header End-->
    <!--MainBlock Start-->
    <main class="main">
        <div class="main-inner container">
            <h3>Best Offer</h3>
            <h1>25% off</h1>
            <h2>SANTORINI City Tour</h2>
            <p class="main-text">Sagittis sem nibh id elit. Duis sed odio sit amet nibh vulputate mauris. Morbi accumsan ipsum velit.</p>
            <button class="button-transparent">see more</button>
        </div>
        <div class="element">
            <p>Scroll down</p>
            <i class="fas fa-angle-down"></i>
        </div>
    </main>
    <!--MainBlock End-->
    <section class="reservation">
        <div class="container">
            <h2 class="header2">Make a Reservation</h2>
            <form action="URL" class="reserve-form">
                <div class="input-wrapper">
                    <input placeholder="Select Destination" class="reserve-input" type="text" name="destination" id="destination">
                    <img class="icon" src="img/location-icon.png" alt="icon">
                </div>
                <div class="input-wrapper">
                    <input placeholder="From" class="reserve-input" type="text" name="from" id="from">
                    <img class="icon" src="img/date-icon.png" alt="icon">
                </div>
                <div class="input-wrapper">
                    <input placeholder="To" class="reserve-input" type="text" name="to" id="to">
                    <img class="icon" src="img/date-icon.png" alt="icon">
                </div>
                <div class="input-wrapper">
                    <input placeholder="Guests" class="reserve-input" type="text" name="guests" id="guests">
                    <img class="icon" src="img/guests-icon.png" alt="icon">
                </div>
                <button class="form-button">Check Availability</button>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/4e78c2cf6d.js" crossorigin="anonymous"></script>

</body>

</html>
